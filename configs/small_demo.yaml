# Minimal single-scenario demo parameters

# Loop
max_iters: 30
tolerance: 0.0001
log_level: INFO

# Master (MILP)
mip_solver: cplex_direct
Q: 2
T: 8
trip_slots: 2
Emax: 100.0
L: 10.0
delta_chg: 25.0
binit: [60.0, 80.0]

# Subproblem (LP)
lp_solver: cplex_direct
S: 4.0
Wmax_slots: 2
p: 1000.0
R_out: [0, 1, 0, 2, 0, 0, 0, 0]
R_ret: [0, 0, 0, 0, 0, 2, 0, 0]

