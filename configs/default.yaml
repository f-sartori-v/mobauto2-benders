run:
  max_iterations: 100
  tolerance: 0.0001
  time_limit_s: 600
  log_level: INFO
  seed: 42

master:
  impl: pyomo
  params:
    solver: glpk
    Q: 2
    T: 8
    trip_slots: 2
    Emax: 100.0
    L: 10.0
    delta_chg: 25.0
    binit: [60.0, 80.0]

subproblem:
  impl: pyomo_lp
  params:
    lp_solver: glpk
    S: 4.0
    T: 8
    Wmax_slots: 2
    p: 1000.0
    # Single-demand fallback (used if scenarios not provided)
    R_out: [0, 0, 0, 0, 0, 0, 0, 0]
    R_ret: [0, 0, 0, 0, 0, 0, 0, 0]
    # Example single-scenario (remove if not needed)
    # average_cuts_across_scenarios: true
    # ub_aggregation: mean
    # scenarios:
    #   - R_out: [0, 0, 0, 0, 0, 0, 0, 0]
    #     R_ret: [0, 0, 0, 0, 0, 0, 0, 0]

